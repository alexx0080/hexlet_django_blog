<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Изменить статью</h1>

    {%if form.errors%}
    <ol>
        {%for error in errors%}
        <li>{{error|escape}}</li>
        {%endfor%}
    </ol>
    {%endif%}

    <form action="{%url 'edit_article' art_id=article_id%}", method="post">
        {% csrf_token %}
        <table>
            {{form}}
            <input type="submit", value="Сохранить">
        </table>
    </form>
</body>
</html>
