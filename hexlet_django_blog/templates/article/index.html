<!-- Шаблон для article -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список статей</h1>
    <ol>

    <p style="font-size: 19px;">{{item.body}}</p>
    {%endfor%}
    </ol>
</body>
</html>
